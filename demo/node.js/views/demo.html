<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rotating Banner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="/css/demo.css" rel="stylesheet" />
</head>

<body class="demo">
    <section class="banner" <% // 效果1：全屏banner轮播，有圆点 %>>
        <ul class="pic_ul">
            <li class="li_click" style="background:url(<% // 这里服务器端动态赋值 %>/Uploadfile/temp/banner_01.jpg); background-position: center;" url="http://www.sina.com" target="_blank"></li>
            <li class="li_click" style="background:url(/Uploadfile/temp/banner_02.jpg); background-position: center;" url="http://www.baidu.com" target="_blank"></li>
            <li class="li_click" style="background:url(/Uploadfile/temp/banner_01.jpg); background-position: center;" url="http://www.qq.com" target="_blank"></li>
            <li class="li_click" style="background:url(/Uploadfile/temp/banner_02.jpg); background-position: center;" url="http://www.topu.net" target="_blank"></li>
        </ul>
        <ul class="point_ul" <% // 有几个圆点，就放几个li %>>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <section class="Effective min-content" <% // 效果2：图片展示，没有圆点，有小图，有箭头 %>>
        <ul class="point_ul">
            <li class="l1 selected"></li>
            <li class="l2"></li>
            <li class="l3"></li>
            <li class="l4"></li>
            <li class="l5"></li>
            <li class="l6"></li>
            <li class="l7"></li>
        </ul>
        <div class="banner_div">
            <ul class="pic_ul">
                <li style="background:url('/UploadFile/temp/banner_01.jpg') no-repeat;"></li>
                <li style="background:url('/UploadFile/temp/banner_02.jpg') no-repeat;"></li>
                <li style="background:url('/UploadFile/temp/banner_01.jpg') no-repeat;"></li>
                <li style="background:url('/UploadFile/temp/banner_02.jpg') no-repeat;"></li>
                <li style="background:url('/UploadFile/temp/banner_01.jpg') no-repeat;"></li>
                <li style="background:url('/UploadFile/temp/banner_02.jpg') no-repeat;"></li>
                <li style="background:url('/UploadFile/temp/banner_01.jpg') no-repeat;"></li>
            </ul>
        </div>
        <div class="arrow_left"></div>
        <div class="arrow_right"></div>
    </section>
    <script src="/inc/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/jq/RotatingBanner.js"></script>
    <script type="text/javascript">
    $(function() {
        var RotatingBanner_obj = {
            autoPlay: "left"
        };
        var RotatingBanner_1 = RotatingBanner.clone(RotatingBanner);
        RotatingBanner_1.init(RotatingBanner_obj);

        RotatingBanner_obj = {
            box_selector: "body.demo section.Effective div.banner_div", // 外盒选择器，默认值：section.banner
            point_ul_selector: "body.demo section.Effective ul.point_ul", // 圆点li的ul盒选择器，空字符串为无圆点。此盒不必存在于box_selector中。默认值：section.banner ul.point_ul。
            arrow_left_selector: "body.demo section.Effective div.arrow_left", // 左箭头的盒选择器，此盒不必存在于box_selector中。null为无左箭头。默认值：null
            arrow_right_selector: "body.demo section.Effective div.arrow_right" // 右箭头的盒选择器，此盒不必存在于box_selector中。null为无右箭头。默认值：null
        };
        var RotatingBanner_2 = RotatingBanner.clone(RotatingBanner);
        RotatingBanner_2.init(RotatingBanner_obj);
    });
    </script>
</body>

</html>
